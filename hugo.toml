baseURL = 'https://ycmega.github.io/'
languageCode = 'en-us'
title = 'Hugo Site of ycmega'
theme = 'PaperMod'

publishDir = "public"  # 输出目录（默认值，可省略）
deleteCache = true    # 构建前清理缓存（等同 --gc）
# 必要的主题配置
[params]
  # 导航栏标题（可选）
  headerTitle = "YCMega's Blog"

  # 侧边栏配置（可选）
  sidebarAbout = [
    "A simple Hugo site.",
    "Built with ❤️ using Hugo and GitHub Pages."
  ]

  # 自定义 CSS/JS（可选）
#   customCSS = ["css/custom.css"]
#   customJS = ["js/custom.js"]



# hugo.toml

# ... 其他配置 ...

